<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shopping-basket.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Cart</title>
  </head>
  <body>
    <div id="app" class="app">
      <img src='/cat.png' alt="picture of cat" id='cat-pic' class="cat-img"/>
      <input type="text" id="grocery-input" class="grocery-input" placeholder="Bread">
      <button id="add-button" class="btn addToList-btn">Add to cart</button>
      <ul id="shopping-list" class="shopping-list">
      </ul>
    </div>  
    <script type="module" src="/main.js"></script>
  </body>
</html>
